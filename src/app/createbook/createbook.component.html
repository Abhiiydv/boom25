
<div class="container-fluid">

    <div class="row">


        <div class="col-sm-5 greet mt-5 greet text-center">

            <h1>Hello, Thanks for bringing a new Book.</h1>

            <p>
                I hope , it will make a huge impact on our readers's life!
            </p>
            <img src="assets/4681610.png"  width="400px" height="350px" alt="">          


        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5 second mt-5">
            <div class="container">
                <h2 style="text-align: center;">Add Book</h2>
            


                <!--   <form (ngSubmit)="doSubmitForm()">-->

                <mat-form-field class="field" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input name="title" [(ngModel)]="book.title" matInput>
                </mat-form-field>
                <mat-form-field class="field" appearance="outline">
                    <mat-label>Category</mat-label>
                    <input name="category" [(ngModel)]="book.category" matInput>
                </mat-form-field>
                <!-- <mat-form-field class="field" appearance="outline">
                    <mat-label>Logo URL</mat-label>
                    <input name="logo" [(ngModel)]="book.logo" matInput>
                </mat-form-field> -->
               
                    
                   <input class="form-control form-control-sm" id="formFileSm" type="file" accept="image/*"  [(ngModel)]="book.logo" name="logo" id="logo"  type="file" (change)="onImageUpload($event)">
                  
        
                <mat-form-field class="field" appearance="outline">
                    <mat-label>Author Name</mat-label>
                    <input name="authorname" [(ngModel)]="book.authorName" required matInput>
                </mat-form-field>
                <mat-form-field class="field" appearance="outline">
                    <mat-label>Price</mat-label>
                    <input type="number" [(ngModel)]="book.price" name="price" matInput>
                </mat-form-field>
                <mat-form-field class="field" appearance="outline">
                    <mat-label>Publisher Name</mat-label>
                    <input name="publisher" [(ngModel)]="book.publisher" matInput>
                </mat-form-field>
                
                   

                     <mat-form-field class="field" appearance="outline">
                    <mat-label>Published Date</mat-label>
                    <input type="date" [(ngModel)]="book.publishedDate" name="publishedDate"  matInput>
                </mat-form-field>
                    
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="bookStatus" [(ngModel)]="book.bookStatus"  id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Active
                    </label>
                  </div>
                  
               

                  <mat-form-field class="field" appearance="outline">
                    <mat-label>Content</mat-label>
                    <textarea matInput [(ngModel)]="book.content"  placeholder=".."></textarea>
                  </mat-form-field>
                
                
                
                <div class="text-center">
                    <button type="button" (click)="save()" class="btn  mb-4">Submit</button>
                </div>
              
            </div>
            <!--  </form> -->
            </div>
           
        
    </div>
    </div>
    <app-foot></app-foot>
