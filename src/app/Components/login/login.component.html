<div class="container-fluid">
<div class="container">



  <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 5px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h2 fw-bold mb-3 mx-1 mx-md-4 mt-4">Dear <span class="text-primary dark:text-secondary">Author</span></p>
                    <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-2">Login <span>and Explore Pathsala!</span></p>

                    
                    
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" />
                          <label class="form-label" for="form3Example1c">Your Name</label>
                        </div> -->
                        <mat-form-field class="field" appearance="outline">
                          <mat-label>Email</mat-label>
                          <input required name="email" [(ngModel)]="au.authorEmail"  matInput>
                      </mat-form-field>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4c" class="form-control" />
                          <label class="form-label" for="form3Example4c">Password</label>
                        </div> -->
                        <mat-form-field class="field" appearance="outline">
                          <mat-label>Password</mat-label>
                          <input type="password" [(ngModel)]="au.authorPassword" required  name="name"  matInput>
                      </mat-form-field>
                      </div>
    
                      
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-primary btn-lg btn-block" (click)="login()" type="button">Login</button>
                      </div>

                      
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="signup"
                          style="color: #393f81;">Register here</a></p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
    
                  
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="assets/login.jpg"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


</div>
</div>
     
   
<app-foot></app-foot>
