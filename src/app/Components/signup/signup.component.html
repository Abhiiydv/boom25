<div class="container-fluid">



<div class="container">



    <section class="vh-100" style="background-color: #eee;">

                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                          </div> -->

                            <mat-label>Name</mat-label>
                            <input name="name" required [(ngModel)]="au.authorName" matInput>
                        </mat-form-field>
                        </div>
      
                        <!-- <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

                            <input name="email" required [(ngModel)]="au.authorEmail" matInput>
                        </mat-form-field></div>
      
                        <div class="d-flex flex-row align-items-center mb-4">

                            <input type="password" required [(ngModel)]="au.authorPassword" name="name"  matInput>
                        </mat-form-field>
                        </div>
      
                        
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-primary btn-lg btn-block" (click)="saveAu()" type="button">Submit</button>

                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="assets/signuppp.jpg"
